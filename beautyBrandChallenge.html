<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;800&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Deva Curl</title>
	<style>
		body {
			background-color: #425F57;
			margin: 0;
			padding: 0;
			font-family: 'Nunito', sans-serif;
		}

		li {
			list-style: none;
		}

		.wrapper {
			width: 100%;
			display: flex;
			flex-direction: row;
			justify-content: center;
		}

		.info-menu {
			width: 50%;
			font-weight: 800;
			color: #E6E5A3;
		}

		.nav-menu ul {
			display: flex;
			flex-direction: row;
			justify-content: space-evenly;
			align-items: center;
		}

		.nav-menu ul li:first-child {
			font-size: 40px;
			color: #A8E890;
		}

		.nav-menu ul li {
			display: inline-block;
			padding-bottom: 2px;
			background-image: linear-gradient(#e9ffaa 0 0);
			background-position: 0 100%;
			/*OR bottom left*/
			background-size: 0% 2px;
			background-repeat: no-repeat;
			transition:
				background-size 0.3s,
				background-position 0s 0.3s;
			/*change after the size immediately*/
		}

		.nav-menu ul li:hover {
			/* transition: color 0.1s linear; */
			color: #CFFF8D;
			cursor: pointer;



			background-position: 100% 100%;
			/*OR bottom right*/
			background-size: 100% 2px;
		}

		.image-wrapper {
			width: 50%;
			border-radius: 0 0 0 1rem;
			overflow: hidden;
		}

		.image-wrapper img {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>

	<div class="wrapper">
		<div class="info-menu">
			<nav class="nav-menu">
				<ul>
					<li>Deva Curl.</li>
					<li>Products</li>
					<li>About</li>
					<li>FAQ</li>
				</ul>
			</nav>
		</div>
		<div class="image-wrapper">
			<img src="https://devacurl-blog.s3.amazonaws.com/wp-content/uploads/2021/06/15174702/blog-header-6-15.jpg" alt="Deva Curl Products">
		</div>
	</div>

</body>

</html>
